<ion-header>

  <ion-navbar color="primary">
    <ion-title>Rutina de Ejercicio</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/muscle2.png">
      </ion-thumbnail>
      <h2>Tres Días</h2>
      <button ion-button clear item-end (click)="tresdias()">Ver</button>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/muscle2.png">
      </ion-thumbnail>
      <h2>Cuatro Días</h2>
      <button ion-button clear item-end (click)="cuatrodias()">Ver</button>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/muscle2.png">
      </ion-thumbnail>
      <h2>Cinco Días</h2>
      <button ion-button clear item-end (click)="cincodias()">Ver</button>
    </ion-item>

  </ion-list>
</ion-content>
